<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Inventory System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .user-type-selector {
            display: flex;
            gap: 10px;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .user-type-btn i {
            font-size: 20px;
            color: #6c757d;
        }

        .user-type-btn span {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
        }

        .user-type-btn.active {
            border-color: #667eea;
            background: #f8f6ff;
        }

        .user-type-btn.active i,
        .user-type-btn.active span {
            color: #667eea;
        }

        .user-type-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .login-form {
            padding: 30px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert i {
            font-size: 18px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert-info {
            background: #e6f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #495057;
            font-size: 14px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .login-footer p {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .quick-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .quick-links a:hover {
            text-decoration: underline;
        }

        .credentials-hint {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #0066cc;
            display: none;
        }

        .credentials-hint.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .user-type-selector {
                padding: 15px 20px;
            }
            
            .user-type-btn span {
                font-size: 11px;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon" id="login-icon">
                <i class="fas fa-qrcode"></i>
            </div>
            <h1>QR Inventory System</h1>
            <p id="login-subtitle">Select your account type to login</p>
        </div>

        <div class="user-type-selector">
            <button class="user-type-btn active" onclick="selectUserType('admin')" data-type="admin">
                <i class="fas fa-user-shield"></i>
                <span>Admin</span>
            </button>
            <button class="user-type-btn" onclick="selectUserType('employee')" data-type="employee">
                <i class="fas fa-user-tie"></i>
                <span>Employee</span>
            </button>
            <button class="user-type-btn" onclick="selectUserType('tailor')" data-type="tailor">
                <i class="fas fa-cut"></i>
                <span>Tailor</span>
            </button>
        </div>

        <div class="login-form">
            <div id="alert" class="alert">
                <i class="fas fa-info-circle"></i>
                <span id="alert-message"></span>
            </div>

            <div id="credentials-hint" class="credentials-hint">
                <strong>Default Admin Credentials:</strong><br>
                Username: admin | Password: admin123
            </div>

            <form id="login-form">
                <input type="hidden" id="user-type" value="admin">
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="showForgotPassword(event)">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <i class="fas fa-sign-in-alt" id="login-icon-btn"></i>
                    <span id="login-text">Sign In</span>
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>Need help? Contact your system administrator</p>
            <div class="quick-links">
                <a href="#" onclick="showHelp(event)">Help Guide</a>
                <a href="#" onclick="showAbout(event)">About System</a>
                <a href="#" onclick="showContact(event)">Contact Support</a>
            </div>
        </div>
    </div>

    <script>
        let currentUserType = 'admin';

        function selectUserType(type) {
            currentUserType = type;
            document.getElementById('user-type').value = type;
            
            // Update active button
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
            
            // Update UI based on type
            const loginIcon = document.querySelector('.login-icon i');
            const subtitle = document.getElementById('login-subtitle');
            const credentialsHint = document.getElementById('credentials-hint');
            
            // Clear any previous alerts
            hideAlert();
            
            // Reset form
            document.getElementById('login-form').reset();
            
            switch(type) {
                case 'admin':
                    loginIcon.className = 'fas fa-user-shield';
                    subtitle.textContent = 'Admin Portal - Manage your inventory system';
                    credentialsHint.innerHTML = '<strong>Default Admin Credentials:</strong><br>Username: admin | Password: admin123';
                    credentialsHint.classList.add('show');
                    break;
                case 'employee':
                    loginIcon.className = 'fas fa-user-tie';
                    subtitle.textContent = 'Employee Portal - Access QR operations';
                    credentialsHint.innerHTML = '<strong>Use your employee credentials</strong><br>Contact admin if you need access';
                    credentialsHint.classList.remove('show');
                    break;
                case 'tailor':
                    loginIcon.className = 'fas fa-cut';
                    subtitle.textContent = 'Tailor Portal - Manage assignments';
                    credentialsHint.innerHTML = '<strong>Use your tailor credentials</strong><br>Contact admin if you need access';
                    credentialsHint.classList.remove('show');
                    break;
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alert-message');
            
            alert.className = `alert alert-${type}`;
            alertMessage.textContent = message;
            alert.style.display = 'flex';
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        function setLoadingState(isLoading) {
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginIcon = document.getElementById('login-icon-btn');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            loginBtn.disabled = isLoading;
            loginText.textContent = isLoading ? 'Signing In...' : 'Sign In';
            loginIcon.style.display = isLoading ? 'none' : 'inline';
            loadingSpinner.style.display = isLoading ? 'block' : 'none';
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('user-type').value;
            
            setLoadingState(true);
            hideAlert();
            
            try {
                let response;
                let redirectUrl;
                
                switch(userType) {
                    case 'admin':
                        // Admin login - using existing auth API
                        response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });
                        redirectUrl = '/index.html';
                        break;
                        
                    case 'employee':
                        // Employee login
                        response = await fetch('/api/employee/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });
                        redirectUrl = '/employee/pages/dashboard.html';
                        break;
                        
                    case 'tailor':
                        // Tailor login
                        response = await fetch('/api/tailor/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });
                        redirectUrl = '/tailor/dashboard.html';
                        break;
                }
                
                const result = await response.json();
                
                if (result.success || result.token) {
                    // Store session based on user type
                    if (userType === 'admin') {
                        localStorage.setItem('adminToken', result.token);
                        localStorage.setItem('adminUser', JSON.stringify(result.user));
                    } else if (userType === 'employee') {
                        localStorage.setItem('employeeSession', JSON.stringify(result.employee));
                    } else if (userType === 'tailor') {
                        localStorage.setItem('tailorSession', JSON.stringify(result.tailor));
                    }
                    
                    showAlert(`Login successful! Redirecting to ${userType} portal...`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    showAlert(result.error || 'Invalid credentials. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please check your network and try again.', 'error');
            } finally {
                setLoadingState(false);
            }
        });

        // Quick action functions
        function showForgotPassword(e) {
            e.preventDefault();
            showAlert('Please contact your system administrator to reset your password.', 'info');
        }

        function showHelp(e) {
            e.preventDefault();
            showAlert('For help, please refer to the user manual or contact support.', 'info');
        }

        function showAbout(e) {
            e.preventDefault();
            showAlert('QR Inventory System v1.0 - Streamline your inventory management', 'info');
        }

        function showContact(e) {
            e.preventDefault();
            showAlert('Support Email: support@qrinventory.com | Phone: 1-800-QR-HELP', 'info');
        }

        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
            
            // Check if redirected from logout
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'true') {
                showAlert('You have been successfully logged out.', 'success');
            }
        });
    </script>
</body>
</html>
