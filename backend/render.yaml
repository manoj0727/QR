# Render deployment configuration
services:
  - type: web
    name: qr-inventory-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: qr-inventory-db
          property: connectionString

databases:
  - name: qr-inventory-db
    databaseName: qr_inventory
    user: qr_user
    plan: free