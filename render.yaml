services:
  # Backend API service
  - type: web
    name: qr-inventory-api
    runtime: node
    repo: https://github.com/YOUR_USERNAME/QR
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: qr-inventory-db
          property: connectionString

  # Frontend static site
  - type: web
    name: qr-inventory-frontend
    runtime: static
    repo: https://github.com/YOUR_USERNAME/QR
    rootDir: frontend
    staticPublishPath: public
    envVars:
      - key: API_URL
        value: https://qr-inventory-api.onrender.com

databases:
  - name: qr-inventory-db
    plan: free
    databaseName: qr_inventory
    user: qr_admin