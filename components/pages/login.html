<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Inventory Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Simple geometric pattern background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(33, 150, 243, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 188, 212, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: none;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 0.6s ease;
            transform-origin: center;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, #00bcd4 0%, #2196f3 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .card-header h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .card-header p {
            font-size: 1rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 2.5rem 2rem 0;
            background: white;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .toggle-btn:hover {
            color: #2196f3;
        }

        .login-btn {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, #00bcd4 0%, #2196f3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: linear-gradient(135deg, #00e676, #00c853);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
            animation: slideIn 0.5s;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #999;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Admin Access Button */
        .admin-access-container {
            margin-top: 2rem;
            text-align: center;
            padding-bottom: 1rem;
        }

        .admin-access-btn {
            padding: 0.75rem 1.5rem;
            background: white;
            color: #2c3e50;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-access-btn:hover {
            border-color: #2196f3;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
        }

        /* Hidden admin section */
        .admin-login-card {
            display: none;
            animation: slideIn 0.6s ease;
        }

        .admin-login-card.active {
            display: block;
        }

        .admin-login-card .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .admin-login-card .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .admin-login-card .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .admin-login-card .login-btn:hover {
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .back-link-container {
            margin-top: 2rem;
            text-align: center;
            padding-bottom: 1rem;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: white;
            color: #2c3e50;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        /* Info box */
        .info-box {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            text-align: center;
            color: #555;
        }

        .info-box strong {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .brand-header h1 {
                font-size: 2rem;
            }

            .card-header h2 {
                font-size: 1.5rem;
            }

            .login-body {
                padding: 2rem 1.5rem;
            }

            .form-group input {
                padding: 0.875rem 0.875rem 0.875rem 2.5rem;
            }

            .login-btn {
                padding: 1rem;
                font-size: 1rem;
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <h1>📦 QR Inventory System</h1>
        </div>

        <!-- Employee Login Card -->
        <div class="login-card" id="employee-card">
            <div class="card-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to your account</p>
            </div>

            <div class="login-body">
                <div id="employee-error-message" class="error-message"></div>
                <div id="employee-success-message" class="success-message"></div>

                <form id="employee-login-form">
                    <div class="form-group">
                        <label for="employee-username">Employee ID</label>
                        <div class="input-wrapper">
                            <span class="input-icon">👤</span>
                            <input 
                                type="text" 
                                id="employee-username" 
                                name="username" 
                                required 
                                placeholder="Enter your ID"
                                autocomplete="username"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="employee-password">Password</label>
                        <div class="input-wrapper password-toggle">
                            <span class="input-icon">🔐</span>
                            <input 
                                type="password" 
                                id="employee-password" 
                                name="password" 
                                required 
                                placeholder="Enter your password"
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-btn" onclick="togglePassword('employee-password')">
                                👁️
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="employee-login-btn">
                        Log-in
                    </button>
                </form>

                <div class="info-box">
                    <strong>Need help?</strong>
                    Contact your manager for login credentials
                </div>

                <div class="admin-access-container">
                    <button class="admin-access-btn" onclick="showAdminLogin()">
                        🔐 Admin
                    </button>
                </div>
            </div>
        </div>

        <!-- Admin Login Card -->
        <div class="login-card admin-login-card" id="admin-card">
            <div class="card-header">
                <h2>Admin Portal</h2>
                <p>Administrative access only</p>
            </div>

            <div class="login-body">
                <div id="admin-error-message" class="error-message"></div>
                <div id="admin-success-message" class="success-message"></div>

                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-username">Admin Username</label>
                        <div class="input-wrapper">
                            <span class="input-icon">👤</span>
                            <input 
                                type="text" 
                                id="admin-username" 
                                name="username" 
                                required 
                                placeholder="Enter username"
                                autocomplete="username"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="admin-password">Admin Password</label>
                        <div class="input-wrapper password-toggle">
                            <span class="input-icon">🔐</span>
                            <input 
                                type="password" 
                                id="admin-password" 
                                name="password" 
                                required 
                                placeholder="Enter password"
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-btn" onclick="togglePassword('admin-password')">
                                👁️
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="admin-login-btn">
                        Admin Sign In
                    </button>
                </form>

                <div class="info-box">
                    <strong>Security Notice</strong>
                    Admin access is monitored and logged
                </div>

                <div class="back-link-container">
                    <button class="back-btn" onclick="hideAdminLogin(); return false;">
                        ← Back to Employee
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let isLoggingIn = false;

        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        function showAdminLogin() {
            document.getElementById('employee-card').style.display = 'none';
            document.getElementById('admin-card').classList.add('active');
        }

        function hideAdminLogin() {
            document.getElementById('employee-card').style.display = 'block';
            document.getElementById('admin-card').classList.remove('active');
            
            // Clear admin form
            document.getElementById('admin-username').value = '';
            document.getElementById('admin-password').value = '';
            document.getElementById('admin-error-message').style.display = 'none';
            document.getElementById('admin-success-message').style.display = 'none';
            return false;
        }

        function showError(messageId, message) {
            const errorDiv = document.getElementById(messageId);
            errorDiv.textContent = '❌ ' + message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(messageId, message) {
            const successDiv = document.getElementById(messageId);
            successDiv.textContent = '✅ ' + message;
            successDiv.style.display = 'block';
        }

        async function handleLogin(formId, usernameId, passwordId, btnId, errorId, successId) {
            const username = document.getElementById(usernameId).value;
            const password = document.getElementById(passwordId).value;
            const loginBtn = document.getElementById(btnId);
            const originalText = loginBtn.innerHTML;
            
            isLoggingIn = true;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Signing in...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store session info
                    localStorage.setItem('session_id', result.session_id);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showSuccess(successId, 'Login successful! Redirecting...');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (result.user.role === 'admin' || result.user.role === 'manager') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    showError(errorId, result.error || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalText;
                    isLoggingIn = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(errorId, 'Connection error. Please try again.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
                isLoggingIn = false;
            }
        }

        // Employee login form
        document.getElementById('employee-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isLoggingIn) return;
            await handleLogin(
                'employee-login-form',
                'employee-username',
                'employee-password',
                'employee-login-btn',
                'employee-error-message',
                'employee-success-message'
            );
        });

        // Admin login form
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isLoggingIn) return;
            await handleLogin(
                'admin-login-form',
                'admin-username',
                'admin-password',
                'admin-login-btn',
                'admin-error-message',
                'admin-success-message'
            );
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const sessionId = localStorage.getItem('session_id');
            if (sessionId) {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                if (user.role === 'admin' || user.role === 'manager') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
