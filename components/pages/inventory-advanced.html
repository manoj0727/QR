<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - QR System</title>
    <link rel="stylesheet" href="../../assets/css/inventory-advanced.css">
    <link rel="stylesheet" href="../../assets/css/inventory-advanced-nav.css">
    <link rel="stylesheet" href="../../assets/css/inventory-mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="inventory-container">
        <!-- Header Bar -->
        <div class="inventory-header">
            <div class="header-left">
                <button class="back-btn" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1>Inventory</h1>
                <span class="record-count">0 Records</span>
            </div>
            
            <div class="header-right">
                <!-- Removed buttons as requested -->
            </div>
        </div>
        
        <!-- Mobile Filter Toggle -->
        <button class="mobile-filter-toggle" id="mobile-filter-toggle">
            <i class="fas fa-filter"></i>
            <span>Filters</span>
        </button>
        
        <!-- Single Line Navigation Bar -->
        <div class="single-nav-bar" id="nav-bar">
            <!-- Search Box -->
            <div class="search-box-inline">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search products..." id="search-input">
            </div>
            
            <!-- Status Filter -->
            <div class="filter-inline">
                <label class="mobile-label">Status:</label>
                <select id="status-filter" class="inline-select">
                    <option value="all">All Status</option>
                    <option value="in-stock">In Stock</option>
                    <option value="low-stock">Low Stock</option>
                    <option value="out-of-stock">Out of Stock</option>
                </select>
            </div>
            
            <!-- Category Filter -->
            <div class="filter-inline">
                <label class="mobile-label">Category:</label>
                <select id="category-filter" class="inline-select">
                    <option value="all">All Categories</option>
                    <option value="shirt">Shirts</option>
                    <option value="pants">Pants</option>
                    <option value="jacket">Jackets</option>
                    <option value="t-shirt">T-Shirts</option>
                    <option value="other">Others</option>
                </select>
            </div>
            
            <!-- Date Range -->
            <div class="date-range-inline">
                <label class="mobile-label">Date Range:</label>
                <input type="date" id="date-from" class="date-input-inline">
                <span class="date-sep">to</span>
                <input type="date" id="date-to" class="date-input-inline">
            </div>
            
            <!-- Spacer -->
            <div class="nav-spacer"></div>
            
            <!-- Show Entries -->
            <div class="entries-inline">
                <label>Show</label>
                <select id="per-page" class="inline-select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <label class="entries-label">entries</label>
            </div>
        </div>
        
        <!-- Main Table -->
        <div class="table-wrapper" id="table-wrapper">
            <!-- Mobile Cards View (Hidden by default, shown on small screens) -->
            <div class="mobile-cards" id="mobile-cards" style="display: none;">
                <!-- Cards will be dynamically generated here -->
            </div>
            
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th class="sortable" data-column="quantity">Stock <i class="fas fa-sort"></i></th>
                        <th class="sortable" data-column="price">Price (â‚¹) <i class="fas fa-sort"></i></th>
                        <th>Status</th>
                        <th class="actions-col">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-tbody">
                    <!-- Products will be loaded dynamically -->
                </tbody>
            </table>
            
            <!-- Empty State -->
            <div class="empty-state" style="display: none;">
                <i class="fas fa-box-open"></i>
                <h3>No products found</h3>
                <p>Try adjusting your filters</p>
            </div>
        </div>
        
        <!-- Pagination -->
        <div class="pagination-wrapper">
            <div class="pagination-info">
                Showing <span id="start-record">1</span> to <span id="end-record">25</span> 
                of <span id="total-records">248</span> entries
            </div>
            
            <div class="pagination">
                <button class="page-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="page-number active">1</button>
                <button class="page-number">2</button>
                <button class="page-number">3</button>
                <span class="page-dots">...</span>
                <button class="page-number">10</button>
                <button class="page-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Quick View Modal -->
    <div class="modal" id="quick-view-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Product Details</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="../../assets/js/api-service.js"></script>
    <script src="../../assets/js/inventory-advanced.js"></script>
    <script>
        // Mobile filter toggle
        document.getElementById('mobile-filter-toggle')?.addEventListener('click', function() {
            const navBar = document.getElementById('nav-bar');
            const isVisible = navBar.classList.contains('mobile-visible');
            
            if (isVisible) {
                navBar.classList.remove('mobile-visible');
                this.classList.remove('active');
            } else {
                navBar.classList.add('mobile-visible');
                this.classList.add('active');
            }
        });
        
        // Check if table is scrollable
        function checkTableScroll() {
            const wrapper = document.getElementById('table-wrapper');
            if (wrapper) {
                if (wrapper.scrollWidth > wrapper.clientWidth) {
                    wrapper.classList.add('scrollable');
                } else {
                    wrapper.classList.remove('scrollable');
                }
            }
        }
        
        // Check on load and resize
        window.addEventListener('load', checkTableScroll);
        window.addEventListener('resize', checkTableScroll);
        
        // Mobile viewport detection
        function isMobileViewport() {
            return window.innerWidth <= 400;
        }
        
        // Toggle between table and card view based on screen size
        function toggleMobileView() {
            const table = document.querySelector('.inventory-table');
            const mobileCards = document.getElementById('mobile-cards');
            
            if (isMobileViewport()) {
                if (table) table.style.display = 'none';
                if (mobileCards) {
                    mobileCards.style.display = 'block';
                    // Generate mobile cards if needed
                    generateMobileCards();
                }
            } else {
                if (table) table.style.display = '';
                if (mobileCards) mobileCards.style.display = 'none';
            }
        }
        
        // Generate mobile card view
        function generateMobileCards() {
            const mobileCards = document.getElementById('mobile-cards');
            const tbody = document.getElementById('inventory-tbody');
            
            if (!mobileCards || !tbody) return;
            
            // Clear existing cards
            mobileCards.innerHTML = '';
            
            // Get all rows from table
            const rows = tbody.querySelectorAll('tr');
            
            rows.forEach(row => {
                // Skip if row has no data
                if (!row.querySelector('.product-name')) return;
                
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const productName = row.querySelector('.product-name .name')?.textContent || '';
                const productId = row.querySelector('.product-id a')?.textContent || '';
                const status = row.querySelector('.status-badge')?.textContent || '';
                const statusClass = row.querySelector('.status-badge')?.className.split(' ')[1] || '';
                const stock = row.querySelector('.stock-number')?.textContent || '0';
                const price = row.querySelector('.price')?.textContent || '$0';
                
                card.innerHTML = `
                    <div class="product-card-header">
                        <div>
                            <div class="product-card-title">${productName}</div>
                            <div class="product-card-id">${productId}</div>
                        </div>
                        <span class="product-card-status ${statusClass}">${status}</span>
                    </div>
                    <div class="product-card-details">
                        <div class="product-card-detail">
                            <div class="product-card-label">Stock</div>
                            <div class="product-card-value">${stock} units</div>
                        </div>
                        <div class="product-card-detail">
                            <div class="product-card-label">Price</div>
                            <div class="product-card-value">${price}</div>
                        </div>
                    </div>
                    <div class="product-card-actions">
                        <button class="product-card-action" onclick="viewProduct('${productId}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="product-card-action" onclick="editProduct('${productId}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="product-card-action" onclick="showQRCode('${productId}')">
                            <i class="fas fa-qrcode"></i> QR
                        </button>
                    </div>
                `;
                
                mobileCards.appendChild(card);
            });
        }
        
        // Check on load and resize
        window.addEventListener('load', toggleMobileView);
        window.addEventListener('resize', toggleMobileView);
    </script>

    <!-- View Product Modal -->
    <div id="viewModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Product Details</h2>
                <span class="close" onclick="closeViewModal()">&times;</span>
            </div>
            <div class="modal-body" id="viewModalBody">
                <!-- Product details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Product</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editProductId">
                    
                    <div class="form-group">
                        <label for="editName">Product Name:</label>
                        <input type="text" id="editName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editQuantity">Quantity:</label>
                        <input type="number" id="editQuantity" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editPrice">Price (â‚¹):</label>
                        <input type="number" id="editPrice" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editCategory">Category:</label>
                        <select id="editCategory" required>
                            <option value="Shirt">Shirt</option>
                            <option value="Pants">Pants</option>
                            <option value="Jacket">Jacket</option>
                            <option value="T-Shirt">T-Shirt</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editSize">Size:</label>
                        <input type="text" id="editSize">
                    </div>
                    
                    <div class="form-group">
                        <label for="editColor">Color:</label>
                        <input type="text" id="editColor">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>QR Code</h2>
                <span class="close" onclick="closeQRModal()">&times;</span>
            </div>
            <div class="modal-body" style="text-align: center;">
                <div id="qrCodeDisplay"></div>
                <p id="qrProductInfo" style="margin-top: 20px;"></p>
                <div class="form-actions">
                    <button class="btn btn-primary" onclick="downloadQR()">Download QR</button>
                    <button class="btn btn-secondary" onclick="closeQRModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <style>

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border: 1px solid #888;
            width: 500px;
            max-width: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .modal-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            margin: 0;
            font-size: 1.5rem;
        }
        
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            opacity: 0.8;
        }

            padding: 20px;
        }

            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;

        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    <script>
        // Product Management Functions
        let currentProduct = null;
        let currentQRCode = null;

        // View Product Function
        function viewProduct(productId) {
            const product = window.inventoryManager ? 
                window.inventoryManager.products.find(p => p.id === productId) :
                null;
            
            if (!product) {
                showToast('Product not found', 'error');
                return;
            }

            const modalBody = document.getElementById('viewModalBody');
            modalBody.innerHTML = `
                <div class="product-details">
                    <h3>${product.name}</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>Product ID:</label>
                            <span>${product.id}</span>
                        </div>
                        <div class="detail-item">
                            <label>SKU:</label>
                            <span>${product.sku || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <label>Category:</label>
                            <span>${product.category}</span>
                        </div>
                        <div class="detail-item">
                            <label>Size:</label>
                            <span>${product.size || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <label>Color:</label>
                            <span>${product.color || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <label>Quantity:</label>
                            <span class="quantity-badge">${product.quantity} units</span>
                        </div>
                        <div class="detail-item">
                            <label>Price:</label>
                            <span>â‚¹${product.price}</span>
                        </div>
                        <div class="detail-item">
                            <label>Status:</label>
                            <span class="status-badge ${product.status}">${product.status.replace('-', ' ')}</span>
                        </div>
                        <div class="detail-item">
                            <label>Location:</label>
                            <span>${product.location || 'Main Warehouse'}</span>
                        </div>
                        <div class="detail-item">
                            <label>Last Updated:</label>
                            <span>${new Date(product.lastUpdated).toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('viewModal').style.display = 'block';
        }

        function closeViewModal() {
            document.getElementById('viewModal').style.display = 'none';
        }

        // Edit Product Function
        function editProduct(productId) {
            const product = window.inventoryManager ? 
                window.inventoryManager.products.find(p => p.id === productId) :
                null;
            
            if (!product) {
                showToast('Product not found', 'error');
                return;
            }

            currentProduct = product;
            
            document.getElementById('editProductId').value = product.id;
            document.getElementById('editName').value = product.name;
            document.getElementById('editQuantity').value = product.quantity;
            document.getElementById('editPrice').value = product.price;
            document.getElementById('editCategory').value = product.category;
            document.getElementById('editSize').value = product.size || '';
            document.getElementById('editColor').value = product.color || '';
            
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentProduct = null;
        }

        // QR Code Function
        async function showQRCode(productId) {
            const product = window.inventoryManager ? 
                window.inventoryManager.products.find(p => p.id === productId) :
                null;
            
            if (!product) {
                showToast('Product not found', 'error');
                return;
            }

            try {
                // Check if product has QR code in database
                const response = await fetch(`/api/qr/${productId}`);
                const data = await response.json();
                
                if (data.qr_image) {
                    currentQRCode = data.qr_image;
                    document.getElementById('qrCodeDisplay').innerHTML = `
                        <img src="${data.qr_image}" alt="QR Code" style="max-width: 300px;">
                    `;
                } else {
                    // Generate QR code locally if not available
                    document.getElementById('qrCodeDisplay').innerHTML = `
                        <div style="padding: 20px; background: #f0f0f0; border-radius: 8px;">
                            <p>QR Code for Product ID: ${product.id}</p>
                            <p style="font-family: monospace; font-size: 12px;">${JSON.stringify({
                                product_id: product.id,
                                name: product.name,
                                category: product.category
                            })}</p>
                        </div>
                    `;
                }
                
                document.getElementById('qrProductInfo').innerHTML = `
                    <strong>${product.name}</strong><br>
                    ID: ${product.id}
                `;
                
                document.getElementById('qrModal').style.display = 'block';
            } catch (error) {
                console.error('Error fetching QR code:', error);
                showToast('Error loading QR code', 'error');
            }
        }

        function closeQRModal() {
            document.getElementById('qrModal').style.display = 'none';
            currentQRCode = null;
        }

        function downloadQR() {
            if (currentQRCode) {
                const link = document.createElement('a');
                link.href = currentQRCode;
                link.download = 'qr-code.png';
                link.click();
            } else {
                showToast('No QR code to download', 'error');
            }
        }

        // Delete Product Function
        async function deleteProduct(productId) {
            const product = window.inventoryManager ? 
                window.inventoryManager.products.find(p => p.id === productId) :
                null;
            
            if (!product) {
                showToast('Product not found', 'error');
                return;
            }

            if (confirm(`Are you sure you want to delete "${product.name}"? This action cannot be undone.`)) {
                try {
                    // Try to delete from database
                    const response = await fetch(`/api/products/${productId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        // Remove from local array
                        const index = window.inventoryManager.products.findIndex(p => p.id === productId);
                        if (index > -1) {
                            window.inventoryManager.products.splice(index, 1);
                        }
                        
                        // Update localStorage
                        localStorage.setItem('inventory_products', JSON.stringify(window.inventoryManager.products));
                        
                        // Refresh display
                        window.inventoryManager.applyFilters();
                        
                        showToast('Product deleted successfully', 'success');
                    } else {
                        throw new Error('Failed to delete from database');
                    }
                } catch (error) {
                    console.error('Error deleting product:', error);
                    
                    // If API fails, just remove locally
                    const index = window.inventoryManager.products.findIndex(p => p.id === productId);
                    if (index > -1) {
                        window.inventoryManager.products.splice(index, 1);
                        localStorage.setItem('inventory_products', JSON.stringify(window.inventoryManager.products));
                        window.inventoryManager.applyFilters();
                        showToast('Product removed locally', 'info');
                    }
                }
            }
        }

        // Handle edit form submission
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productId = document.getElementById('editProductId').value;
            const updatedData = {
                name: document.getElementById('editName').value,
                quantity: parseInt(document.getElementById('editQuantity').value),
                price: parseFloat(document.getElementById('editPrice').value),
                category: document.getElementById('editCategory').value,
                size: document.getElementById('editSize').value,
                color: document.getElementById('editColor').value
            };
            
            try {
                // Try to update in database
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });
                
                if (response.ok) {
                    // Update local product
                    const product = window.inventoryManager.products.find(p => p.id === productId);
                    if (product) {
                        Object.assign(product, updatedData);
                        product.lastUpdated = new Date();
                        
                        // Update status based on quantity
                        if (product.quantity === 0) {
                            product.status = 'out-of-stock';
                        } else if (product.quantity < 10) {
                            product.status = 'low-stock';
                        } else {
                            product.status = 'in-stock';
                        }
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('inventory_products', JSON.stringify(window.inventoryManager.products));
                    
                    // Refresh display
                    window.inventoryManager.render();
                    
                    showToast('Product updated successfully', 'success');
                    closeEditModal();
                } else {
                    throw new Error('Failed to update in database');
                }
            } catch (error) {
                console.error('Error updating product:', error);
                showToast('Error updating product', 'error');
            }
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }

        // Additional styles for modals
        const style = document.createElement('style');
        style.textContent = `
            .product-details {
                padding: 10px;
            }
            
            .detail-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-top: 20px;
            }
            
            .detail-item {
                padding: 10px;
                background: #f8f9fa;
                border-radius: 4px;
            }
            
            .detail-item label {
                font-weight: bold;
                color: #666;
                display: block;
                margin-bottom: 5px;
            }
            
            .detail-item span {
                color: #333;
                font-size: 14px;
            }
            
            .quantity-badge {
                background: #28a745;
                color: white;
                padding: 2px 8px;
                border-radius: 4px;
                font-weight: bold;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
